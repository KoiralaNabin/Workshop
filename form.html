                <h1>Appointment Request Form</h1>
                <p>Make your appointments more easier</p>
              </div>
              <form method="post">
                <fieldset>
                  <legend><span class="number">1</span>Your basic details</legend>
                  <label for="name">Name*:</label>
                  <input type="text" id="name" name="user_name" required pattern="[a-zA-Z0-9]+">
          
                  <label for="mail">Email*:</label>
                  <input type="email" id="mail" name="user_email" required>
          
                  <label for="tel">Contact Num:</label>
                  <input type="tel" id="tel"name="user_num">
          
                  <label for="Address">Address:</label>
                  <input type="text" id="Address" name="Address" pattern="[a-zA-Z0-9]+">
                </fieldset>
                <fieldset>
                  <legend><span class="number">2</span>Appointment Details</legend>
                  <label for="appointment_for">Appointment for*:</label>
                  <select id="appointment_for" name="appointment_for" required>
                    <option value="servicing">Servicing</option>
                    <option value="purchase">purchase a parts</option>
                    <option value="purchase">purchase a bike</option>
                    <option value="meeting">Meeting</option>
                    <option value="business">Business</option>
                  </select>
                  <label for="appointment_description">Appointment Description:</label>
                  <textarea id="appointment_description" name="appointment_description"></textarea>
                  <label for="date">Date*:</label>
                  <input type="date" name="date" value="" required></input>
                </fieldset>
                <button type="submit" id="butn">Request For Appointment</button>
              </form>
